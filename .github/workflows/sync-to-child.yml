name: Mirror RepoA to RepoB

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout RepoA (source)
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "kvivekkannan"
          git config user.email "kviveknishanth@gmail.com"

      - name: Clone RepoB (destination)
        env:
          REPOB_REPO_SECRET: ${{ secrets.REPOB_REPO_SECRET }}
        run: |
          git clone https://x-access-token:${REPOB_REPO_SECRET}@github.com/kvivekkannan/RepoB.git repob
          cd repob
          git checkout main || git checkout -b main
          git config user.name "kvivekkannan"
          git config user.email "kviveknishanth@gmail.com"

      - name: Mirror files (RepoA â†’ RepoB)
        run: |
          rsync -av --delete \
            --exclude '.git' \
            --exclude '.github/workflows' \
            --exclude 'README.md' \
            --exclude 'docs/' \
            ./ ./repob/

      - name: Commit and Push changes
        working-directory: ./repob
        run: |
          git add .
          git commit -m "ðŸ”„ Full mirror from RepoA on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main
